name: deploy-pipeline
on:
  push:
    branches:
      - main

jobs:

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ’»
        uses: actions/checkout@v2
      - name: Restore cache ğŸ’¨
        uses: ./.github/actions/dependencies-and-cache
      - name: Dependencies ğŸ“¦
        run: yarn install
      - name: Run Tests ğŸ§ª
        run: yarn test

  functional-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ’»
        uses: actions/checkout@v2
      - name: Restore cache ğŸ’¨
        uses: ./.github/actions/dependencies-and-cache
      - name: Run Tests ğŸ§ª
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: yarn start

  deploy-page:
    needs: [unit-tests, functional-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ’»
        uses: actions/checkout@v2
      - name: Restore cache ğŸ’¨
        uses: ./.github/actions/dependencies-and-cache
      - name: Dependencies ğŸ“¦
        run: yarn install
      - name: Build ğŸ”§
        run: yarn build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
