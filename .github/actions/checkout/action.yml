name: Checkout ğŸ‘‹
description: Get the code from the repo and install dependencies
runs:
  using: composite
  steps:
    - name: Getting the code ğŸ’»
      uses: actions/checkout@v2

    - name: Setup NodeJS ğŸƒâ€
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Restore cache
      uses: actions/cache@v2
      id: yarn-build-cache
      with:
        path: |
          node_modules
          ~/.cache/Cypress
          build
        key: ${{ runner.os }}-dependencies-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-dependencies-

    - name: Install dependencies ğŸ“¦
      run: yarn install
